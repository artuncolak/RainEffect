<html>

<head>
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/css/nano.min.css">
    <link rel="stylesheet" href="css/RainbowCheckbox.css">

    <script src="libs/js/jquery-3.4.1.min.js"></script>
    <script src="libs/js/popper.min.js"></script>
    <script src="libs/js/bootstrap.min.js"></script>
    <script src="libs/js/pickr.min.js"></script>
    <script src="libs/js/p5.min.js"></script>

    <title>Rain Effect</title>

</head>

<body>

    <div class="pos-f-t">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="/">
                Rain Effect
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                Settings
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item">
                        <label for="intensityRange">Intensity</label>
                        <input type="range" class="custom-range" min="50" max="500" value="200" id="intensityRange"
                            oninput="changeNumberOfRaindrops()">
                    </li>
                    <li class="list-group-item">
                        <label>Raindrop Color</label>
                        <div class="raindrop-picker"></div>
                    </li>
                    <li class="list-group-item">
                        <label>Background Color</label>
                        <div class="background-picker"></div>
                    </li>
                    <li class="list-group-item">
                        <label for="rainbowCheckbox">Colorful</label>
                        <br>
                        <label class="switch">
                            <input type="checkbox" id="rainbowCheckbox" onclick="startColorfulEffect()">
                            <span class="slider round"></span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <script src="js/sketch.js"></script>
    <script src="js/raindrop.js"></script>
    <script src="js/colorPickers.js"></script>

</body>

</html>
